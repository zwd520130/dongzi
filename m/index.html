<script type="text/javascript">
!(function(){
	function detectOtt(){
		if(window.orientation==180||window.orientation==0)$("#horizon").hide();
		if(window.orientation==90||window.orientation==-90)$("#horizon").show();
	}
	var ww = Math.min(document.documentElement.clientWidth,document.documentElement.clientHeight);
	var fontSize = ww / 37.5;
  	fontSize = fontSize > 18 ? 18 : fontSize;
  	document.documentElement.style.fontSize = fontSize + 'px';
	
	var evt = "onorientationchange" in window ? "orientationchange" : "resize";
	window.addEventListener(evt, function() {
		var ww = Math.min(document.documentElement.clientWidth,document.documentElement.clientHeight);
		var fontSize = ww / 37.5;
		fontSize = fontSize > 18 ? 18 : fontSize;
		document.documentElement.style.fontSize = fontSize + 'px';
		
		detectOtt();
	}, false);
	
	var device = {
		Android: function() {  
			return navigator.userAgent.match(/Android/i) ? true : false;  
		},  
		BlackBerry: function() {  
			return navigator.userAgent.match(/BlackBerry/i) ? true : false;  
		},  
		iOS: function() {  
			return navigator.userAgent.match(/iPad|iPod|iPhone/i) ? true : false;  
		},
		iphone: function(){
			return navigator.userAgent.match(/iPhone/i) ? true : false;  
		},
		Windows: function() {  
			return navigator.userAgent.match(/IEMobile/i) ? true : false;  
		},  
		any: function() {  
			return (device.Android() || device.BlackBerry()  || device.Windows() || device.iOS());  
		}  
	};
	//检测是否是手机端
	if(device.iOS()){
		 $(".ios").show();
	}else{
		$(".andro").show();	
	}
	
	$(window).load(function(){

			$('.pic_1').addClass('cfs_bounceInRight')
			$('.pic_2').addClass('cfs_bounceInLeft')
			
		}),500)

				$(".lokk,#page_2").addClass("on");	
			})
		});	
		$('#page_2 .page_btn').mousedown(function(event) {
			$('#page_2').hide().siblings('#page_1').fadeIn(500,function(){
				$('.pic_1').addClass('cfs_bounceInRight')
				$('.pic_2').addClass('cfs_bounceInLeft')
				$(".lokk,#page_2").removeClass("on");	
			})
		});
		
	})
})()
</script>

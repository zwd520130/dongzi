<script src="js/swiper.min.js"></script>
<script>
window.onload = function(){
    setFontsize(10)
    $("#loading").hide();
    $("#wrap").css({display:'block',opacity:0}).animate({opacity:1},300,function(){
        swiper()
        var audio =document.createElement("audio");
        var index=0
        audio.src = "music.mp3";
        audio.addEventListener('ended', function () {
        setTimeout(function () {if(index<100){ audio.play(); index++}}, 500);
        }, false); 
        audio.play()
        $('.swiper-slide').eq(0).removeClass('stop-swiping')
        $('.swiper-slide').eq(1).addClass('stop-swiping')
    });
    $('.tc-btn').mousedown(function(){
        $('.show-box').fadeIn()
    })
    $('.close').mousedown(function(){
        $('.show-box').fadeOut()
    })
}
function swiper(){
            var t
            var audio = document.getElementById('music1');
            var swiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            paginationClickable: true,
            direction: 'vertical',
            noSwipingClass : 'stop-swiping',
            onTransitionEnd:function(index){
                var i = index.activeIndex
                if(i==0){
                    $('#move-2').fadeIn(100,function(){
                        $('.swiper-slide').eq(0).removeClass('stop-swiping')
                        $('.swiper-slide').eq(1).addClass('stop-swiping')
                    })
                }else{
                    
                }
                if(i==1){
                    $('#show1').addClass('cfs_fadeInUp')
                    $('#show2,#show3').addClass('cfs_fadeInDown')
                    $('#page1').delay(2200).fadeOut(1000)
                    $('#page2').delay(2200).fadeIn(500,function(){
                        $('#page3').delay(3700).fadeIn(1000,function(){
                            $('#page2').fadeOut(1000,function(){
                                $('.swiper-slide').eq(1).removeClass('stop-swiping')
                                $('.swiper-slide').eq(2).addClass('stop-swiping')
                            })
                        })
                    })
                    
                }
                if(i==2){
                    $('.h-2').addClass('hand2')
                    $('.img28').addClass('yun1')
                    $('.img29').addClass('yun2')
                    $('.jt,.m0').addClass('cfs_fadeInRight')
                    $('.img25').addClass('cfs_fadeIn')
                    $('.m1').addClass('show-m')
                    $('.shu').delay(1600).fadeIn(500,function(){
                        $('.shu').addClass('guihua')
                    })
                    $('#page5').delay(3000).fadeIn(1000,function(){
                        $('#page4').fadeOut(500)
                    })
                    $('#page6').delay(6000).fadeIn(1000,function(){
                        $('#page5').fadeOut(500)
                    })
                    $('#page7').delay(9000).fadeIn(1000,function(){
                        $('#page6').fadeOut(500)
                    })
                    $('#page8').delay(12000).fadeIn(1000,function(){
                        $('#page7').fadeOut(500)
                    })
                    $('#page9').delay(15000).fadeIn(1000,function(){
                        $('#page8').fadeOut(500)
                    })
                    $('#yun').delay(15000).fadeOut(1000)
                    $('.img41').mousedown(function() {
                        $('#form').fadeOut(1000)
                        $('#page10').fadeIn(1000)
                    });
                    $('.img31').mouseup(function(){
                        var audio1 = document.createElement("audio");
                        audio1.src="camera.mp3";
                        audio1.play()
                        $('.pz').addClass('pz-t')
                        $('#page9').fadeOut()
                        $('#yaoyiyao').delay(500).fadeIn(500,function(){
                            init()
                        })
                        $('.img33').addClass('cfs_fadeInRight')
                    })
                }
                if(i==3){
                    $('.img54').addClass('cfs_bounceIn')
                    $('.img55').addClass('cfs_fadeInLeft')
                    $('.img56').addClass('cfs_fadeInRight')
                }
                
             }
           });
        //yaoyiyao
        var istrue = true
        var SHAKE_THRESHOLD = 3000;  
        var last_update = 0;  
        var x = y = z = last_x = last_y = last_z = 0;  
        function init() {  
            if (window.DeviceMotionEvent) {  
                window.addEventListener('devicemotion', deviceMotionHandler, false);  
            } else {  
                alert('not support mobile event');  
            }  
        }  
        function deviceMotionHandler(eventData) {  
            var acceleration = eventData.accelerationIncludingGravity;  
            var curTime = new Date().getTime();  
            if ((curTime - last_update) > 100) {  
                var diffTime = curTime - last_update;  
                last_update = curTime;  
                x = acceleration.x;  
                y = acceleration.y;  
                z = acceleration.z;  
                var speed = Math.abs(x + y + z - last_x - last_y - last_z) / diffTime * 10000;  
                if (speed > SHAKE_THRESHOLD && istrue==true) { 
                    $('#yaoyiyao').hide()
                    var nub = parseInt(2*Math.random())//随机
                    $('.showbox-'+nub).fadeIn(500,function(){   //随机出现奖项
                        $('.swiper-slide').eq(2).removeClass('stop-swiping')
                        $('.swiper-slide').eq(3).addClass('stop-swiping')
                    });
                    istrue=false 
                }  
                last_x = x;  
                last_y = y;  
                last_z = z;  
            }  
        } 
    }

        function loadImage(data,callback){
            var imgLoaded = 0;
            var percent = 0;
            var imgLength = data.length;
            for(var i=0;i<imgLength;i++)
            {
                var imgobj = new Image();
                imgobj.onload = function()
                {
                    imgLoaded++;
                    percent = parseInt(imgLoaded/imgLength*100);
                    callback(percent);
                }
                imgobj.src = data[i];
            }
        }
        function setFontsize(standardsize)
        {
            ww=$("body").width();
            var standardNum = 320/standardsize;
            var fontsize = ww/standardNum;
            $('html,body').css({fontSize:fontsize+'px'});
        }

</script>
